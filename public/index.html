<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css"> 
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="body-container">
            <div class="text">
                <p>SpaceTimmi's Calc</p>
                <p>Basic Calculator</p>
            </di>
            <section class="screen"></section>
            <section class="buttons">
                <button class="zero numbers"> 0 </button>
                <button class="one numbers"> 1 </button>
                <button class="two numbers"> 2 </button>
                <button class="three numbers"> 3 </button>
                <button class="four numbers"> 4 </button>
                <button class="five numbers"> 5 </button>
                <button class="six numbers"> 6 </button>
                <button class="seven numbers"> 7 </button>
                <button class="eight numbers"> 8 </button>
                <button class="nine numbers"> 9 </button>
            
                <button class="equals operations "> = </button>
                <button class="add operations"> + </button>
                <button class="subtract operations"> - </button>
                <button class="multiply operations"> * </button>
                <button class="divide-by operations"> / </button>
                <button class="clear operations"> clear </button>
                <button class="delete operations"> delete </button>
                <button class="dot operations"> . </button>
            </section>
        </div>
        <footer class="footer-container">
            <p>Made with love by <a href="https://www.github.com/SpaceTimmi">SpaceTimmi</a></p>
        </footer>
    </div>
</body>
</html>
